<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Dashboard - Breakdown Services</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
      height: 100vh;
    }
    .sidebar h2 {
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: #ecf0f1;
      padding: 10px 0;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #34495e;
    }
    .main-content {
      flex: 1;
      background-color: #ecf0f1;
      padding: 20px;
    }
    .request-form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .request-form input, .request-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
    }
    .request-form button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .request-form button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Customer Dashboard</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/request_service">Request Service</a>
    <a href="/service_history">Service History</a>
    <a href="/profile">Profile</a>
    <a href="/logout">Logout</a>
  </div>

  <div class="main-content">
    <h1>Request Breakdown Service</h1>
    <form class="request-form" action="/request_service" method="POST">
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>

      <label for="description">Description of Breakdown:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>

</body>
</html>
